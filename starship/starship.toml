"$schema" = 'https://starship.rs/config-schema.json'

format = '''
[┌─╼\[](bright-black)$username[\]╾─╼\[](bright-black)$time[\]](bright-black)
[└─╼\[](bright-black)$directory[\]](bright-black)
$fossil_branch$git_branch$git_commit$git_state$git_metrics$git_status
[▶](bright-black)
'''
# Define username

[username]
format = '[$user]($style)'
show_always = true
style_root = 'blue'
style_user = 'blue'

# Define battery 


[battery]
full_symbol = '󰂅 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '
unknown_symbol = '󰂑'

[[battery.display]]
threshold = 25
charging_symbol = '󱊤'
discharging_symbol = '󱊡'
style = 'red'

[[battery.display]]
threshold = 50
charging_symbol = '󱊥'
discharging_symbol = '󱊢'
style = 'yellow'

[[battery.display]]
threshold = 99
charging_symbol = '󱊦'
discharging_symbol = '󱊣'
style = 'green'


# Define time

[time]
format = '[$time](blue)'
disabled = false



